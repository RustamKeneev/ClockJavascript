<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>
        <div class="minute">
            <div class="mn" id="mn">

            </div>
        </div>
        <div class="seconds">
            <div class="sc" id="sc">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js">

    </script>
</body>
</html>
